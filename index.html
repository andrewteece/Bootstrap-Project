<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="assets/img/Calamari-5.jpg"
                  class="card-img-top"
                  alt="fried Calamari"
                />
                <div class="card-body">
                  <h2 class="card-header">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="./assets/img/crispy-falafel-19.jpg"
                  class="card-img-top"
                  alt="crispy falafel"
                />
                <div class="card-body">
                  <h2 class="card-header">Falafel</h2>
                  <p class="card-text">Chickpea, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="./assets/img/salad.jpeg"
                  class="card-img-top"
                  alt="fresh salad"
                />
                <div class="card-body">
                  <h2 class="card-body">Fresh Salad</h2>
                  <p class="card-text">Lettuce, vegetables and cheese</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Fresh Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our new Fried Calamari!
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
